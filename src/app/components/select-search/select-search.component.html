<div class="mat-select-search-inner">
  <input type="search" autocomplete="off" class="mat-select-search-input" matInput [formControl]="searchList" (keydown)="_handleKeydown($event)"
    [placeholder]="placeholder" maxlength="100">
  <div matSuffix class="searchSuffix">
    <button class="close" *ngIf="searchList.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<mat-option disabled></mat-option>
