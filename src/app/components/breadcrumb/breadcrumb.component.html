<ng-container *ngIf="data?.length">

  <div class="breadcrumb">

    <span [routerLink]="['/']"> Dashboard </span>
    <mat-icon>keyboard_arrow_right</mat-icon>

    <ng-container *ngFor="let link of data">
      <span [routerLink]="link?.path"> {{link?.label}} </span>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </ng-container>

  </div>

</ng-container>
