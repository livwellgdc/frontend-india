<div class="panel-wrap">
  <lv-data-loader *ngIf="isApiCallInProgress;else apiHit"></lv-data-loader>
  <ng-template #apiHit>
    <div class="panel">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-sm-6 col-6 panel-header"> Banner Details</div>
          <div class="col-sm-6 col-6 form-group btn-section {{permissionClass}}">
            <button title="Edit Banner" mat-icon-button (click)="editHandler()">
              <mat-icon class="edit-icons" color="primary">edit</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row ">
          <div class="col-12 col-sm-5 col-md-4 col-lg-3 detils-sections-image">

            <div class="detail-image">
              <figure class="img">
                <lv-lazy-image [img]="bannerDetails?.image">
                </lv-lazy-image>
              </figure>
            </div>

          </div>
          <div class="col-12 col-xl-9">

            <div class="detail-row ">
              <div class="form-group">
                <label class="el_name">Banner Title</label>
                <label class="el_value">{{bannerDetails?.title |titlecase | emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Banner Link</label>
                <label class="el_link">
                  <a [title]="bannerDetails?.bannerLink" href="{{bannerDetails?.bannerLink}}" target="_blank"
                    class="detail-links">
                    {{bannerDetails?.bannerLink}}
                  </a>
                  <span class="clipboard"> <button mat-icon-button class="copy-btn-color" title="Copy Link to Clipboard"
                      (click)="copyLink(bannerDetails?.bannerLink)" *ngIf="bannerDetails?.bannerLink">
                      <mat-icon class="copy-icon">file_copy</mat-icon>
                    </button></span>
                </label>
              </div>
              <div class="form-group">
                <label class="el_name">Created Date</label>
                <label class="el_value">{{bannerDetails?.created | date:dateType.DATE_WITH_TIME | emptyValue}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</div>
