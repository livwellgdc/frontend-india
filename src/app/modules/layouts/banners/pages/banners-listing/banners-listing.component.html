<mat-table-renderer notFound="Banners not added" placeholder="Search by Banner Title" cls="removeFilter {{permissionClass}}" [heading]="heading"
  (add)="addBanners($event)" (find)="paginationWithSearch($event,0)" (page)="paginationWithSearch($event,1)"
  (status)="changeStatus($event)" (sort)="sortByListing($event)">
</mat-table-renderer>
