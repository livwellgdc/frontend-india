<div class="mat-card pageAnimation" [ngClass]="{'activeAnimation': !adminInfo}">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
      <div class="info_single">
        <div class="label custom-label"> Name </div>
        <div class="value"> {{adminInfo?.name}} </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
      <div class="info_single">
        <div class="label custom-label"> Email Address </div>
        <div class="value"> {{adminInfo?.email}} </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
      <div class="info_single">
        <div class="label custom-label"> Created Date </div>
        <div class="value"> {{adminInfo?.created | date:dateTypes?.DATE_WITH_TIME | emptyValue}} </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
      <div class="info_single">
        <div class="label custom-label"> Last Login </div>
        <div class="value"> {{adminInfo?.lastLogin | date:dateTypes?.DATE_WITH_TIME | emptyValue}} </div>
      </div>
    </div>
  </div>

  <div class="form-btn">
    <button mat-raised-button color="primary" [routerLink]="['ABS_ADMIN_CHANGE_PASSWORD' | absolutePath]"> Change
      Password </button>
    <button mat-raised-button color="primary" [routerLink]="['ABS_ADMIN_PROFILE_EDIT' | absolutePath]"> Edit Profile
    </button>
  </div>
</div>
