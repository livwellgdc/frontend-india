<div class="mat-card">
  <form [formGroup]="profileForm" (ngSubmit)="profileHandler()" class="custom-width">
    <div class="row ">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="custom-padding">
          <mat-label>Name</mat-label>
          <input matInput [maxlength]="limit?.MAX_NAME_LENGTH" formControlName="name" required />
          <mat-error *ngIf="f['name'].hasError('required')">
            {{errorMsg?.NAME_REQ}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput (blur)="trimValues()" [prevent-keys]="[32]" [maxlength]="limit?.MAX_EMAIL_LENGTH"
            formControlName="email" required />
          <mat-error *ngIf="f.email.hasError('required')">{{errorMsg?.EMAIL_REQ}}</mat-error>
          <mat-error *ngIf="f.email.hasError('pattern')">{{errorMsg?.INVALID_EMAIL}}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-btn">
      <button type="button" mat-raised-button color="default" (click)="cancelHandler()">Cancel</button>
      <button type="submit" mat-raised-button color="primary">Update</button>
    </div>

  </form>
</div>
