<div class="panel-wrap">
  <lv-data-loader *ngIf="isApiCallInProgress;else apiHit"></lv-data-loader>
  <ng-template #apiHit>
    <div class="panel">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-sm-6 col-6 panel-header"> Club Details</div>
          <div class="col-sm-6 col-6 form-group btn-section {{permissionClass}}">
            <button title="Edit Club" mat-icon-button (click)="editHandler()">
              <mat-icon class="edit-icons" color="primary">edit</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row align-items-center">
          <div class="col-12 col-sm-5 col-md-4 col-lg-3">
            <ng-container *ngIf="qrdata">
              <div class="removeQrCodeDom">
                <qrcode [qrdata]="qrdata" [elementType]="elementType" [width]="256" [errorCorrectionLevel]="'M'">
                </qrcode>
              </div>
              <div id='printMe'>
                <img class="qr-image" [src]="qrCodeSrc">
                <p class="shortNameClass">{{clubDetails?.shortName}}</p>
              </div>
            </ng-container>
            <a class="club-anchor qrClass" (click)="downloadQrCode()">
              Download QR Code
            </a>
          </div>
          <div class="col-12 col-sm-7 col-md-8 col-lg-9">

            <div class="detail-row">
              <div class="form-group">
                <label class="el_name">Club Name</label>
                <label class="el_value">{{clubDetails?.name |emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Club Short Name</label>
                <label class="el_value">{{clubDetails?.shortName |emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Contact No.</label>
                <label class="el_value">{{clubDetails?.mobileNo|emptyValue }}</label>
              </div>
              <div class="form-group">
                <label class="el_name">QR Code</label>
                <label class="el_value">{{clubDetails?.qrCode |emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Club City</label>
                <label class="el_value">{{clubDetails?.cityName |emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Client Name</label>
                <label class="el_value">
                  <a class="club-anchor" title="View Client Details"
                    (click)="goToDetailPage()">{{clubDetails?.clientId?.name |emptyValue}}
                  </a>
                </label>
              </div>
              <div class="form-group">
                <label class="el_name">Club Status</label>
                <label class="el_value status">
                  <span [ngClass]="clubDetails?.status">{{clubDetails?.status | formatStatus}}</span>
                </label>
              </div>
              <div class="form-group">
                <label class="el_name">Created Date</label>
                <label class="el_value">{{clubDetails?.created | date:dateType.DATE_WITH_TIME | emptyValue}}</label>
              </div>
              <div class="form-group">
                <label class="el_name">Club Address</label>
                <label class="el_value location">
                  <mat-icon color="primary" class="place-icons" *ngIf="clubDetails?.location">place</mat-icon>
                  {{clubDetails?.location?.address |emptyValue}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</div>
