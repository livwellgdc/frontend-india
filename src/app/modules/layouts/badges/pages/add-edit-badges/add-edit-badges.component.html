<mat-card>
  <div class="row">
    <div class="col-xl-12 col-md-12 col-12 ">
      <form [formGroup]="badgeForm" (ngSubmit)="badgeHandler()">
        <div class="row">
          <div class="col-xl-12">
            <div class="row">
              <div class="col-xl-12 col-12 mb-2 ">
                <div class="article-crop-section">
                  <label class="custom-margin span-images">Badge Image (Required)</label>
                  <div class="img image_uploader" [ngClass]="{'shakeError': f.image.hasError('image')}">
                    <lv-lazy-image [img]="cropFile?.cropBase64"></lv-lazy-image>
                    <button type="button" mat-mini-fab color="primary" class="uploab-btn" (click)="onSelectFile()">
                      <mat-icon>camera_alt</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-xl-12 col-12 badge-right-section">
                <div class="row">
                  <div class="col-xl-6 col-lg-4 col-md-6 col-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Badge Name</mat-label>
                      <input matInput [maxlength]="_limit?.MAX_NAME_LENGTH" formControlName="name" autocomplete="off"
                        required>
                      <mat-error>{{errMsg.BADGE_REQ}}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-4 col-md-6 col-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Enter Points</mat-label>
                      <input matInput number [maxlength]="_limit?.MAX_POINTS_LENGTH" formControlName="points"
                        autocomplete="off" required>
                      <mat-error *ngIf="f['points'].hasError('required')">{{errMsg.BADGE_POINT}}</mat-error>
                    </mat-form-field>
                  </div>
                  <ng-container formGroupName="description">
                    <div class="col-xl-12 col-lg-6 col-md-6 col-12">
                      <mat-form-field appearance="outline">
                        <mat-label> Badge Description (In English)</mat-label>
                        <textarea type="text" #disc1 matInput [maxlength]="_limit?.NOTE_MAX" formControlName="en"
                          required></textarea>
                        <mat-hint align="end">{{disc1.value.length}} / {{_limit?.NOTE_MAX}}</mat-hint>
                        <mat-error>{{errMsg.BADGE_DESCRIPTION}}</mat-error>
                      </mat-form-field>
                    </div>

                    <div class="col-xl-12 col-lg-6 col-md-6 col-12">
                      <mat-form-field appearance="outline">
                        <mat-label> Badge Description (In Vietnamese)</mat-label>
                        <textarea type="text" #disc2 matInput [maxlength]="_limit?.VIETNAMESE_NOTE_MAX"
                          formControlName="vi" required></textarea>
                        <mat-hint align="end">{{disc2.value.length}} / {{_limit?.VIETNAMESE_NOTE_MAX}}</mat-hint>
                        <mat-error>{{errMsg.BADGE_DESCRIPTION}}</mat-error>
                      </mat-form-field>
                    </div>
                  </ng-container>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col btn-section">
            <button type="button" class="cancle-btn" (click)="cancelHandler()">Cancel</button>
            <button type="submit" class="add-btn">{{badgeId?'Update':'Add'}}</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</mat-card>
