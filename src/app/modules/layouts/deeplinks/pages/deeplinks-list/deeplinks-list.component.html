<mat-table-renderer notFound="Deeplinks not added" placeholder="Search by Name" (status)="changeStatus($event)"
  cls="{{permissionClass}} removeFilter" [heading]="heading" (add)="addDeeplink($event)"

  (sort)="sortByListing($event)">
</mat-table-renderer>
